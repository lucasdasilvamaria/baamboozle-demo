<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quiz</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>English Quiz</h1>
</header>

<main>
  <section id="setup">
    <div>
      <label>Quantos times vão jogar? </label>
      <input type="number" id="num-teams" min="1" max="10" value="2">
      <button id="ok-teams">OK</button>
    </div>
    <div id="team-names"></div>
    <button id="start-game" class="hidden">Começar o jogo</button>
  </section>

  <section id="board" class="hidden">
    <div id="scoreboard"></div>
    <div id="cards"></div>
  </section>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2 id="q-text"></h2>
      <div id="choices"></div>
      <div class="modal-controls">
        <button id="close-q">Fechar</button>
      </div>
    </div>
  </div>

  <div id="winner-screen" class="hidden">
    <h2 id="winner-text"></h2>
    <button id="restart">Jogar de novo</button>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
